<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <title>Typescript</title>
</head>
<body class="bg-blue-100">
    <div class="bg-white m-4 w-2/5 g">
        <div class="border border-black h-full w-full">
            <div class="m-6 flex flex-col">
                <form>
                    <h1 class="text-4xl font-semibold">Make your own todo list</h1>
                    <p class="mb-2 text-xl">Enter what todo</p>
                    <input class="w-4/5 bg-blue-50 text-teal-600 placeholder-neutral-100 focus:outline-none focus:border-gray-50 focus:ring-1" type="text" id="inputText" />
                    <button class="h-7 w-20 rounded-full bg-neutral-100"
                    type="button" class="addTodo" id="submitButton">
                    Add
                    </button>
                </form>
                <template>
                    <li>
                    <p></p>
                    <button>Delete</button>
                    <button>Edit</button>
                    </li>
                </template>
                <ul></ul>
            </div>
        </div>
    </div>
<script src="../index.js"></script>
</body>
</html>
